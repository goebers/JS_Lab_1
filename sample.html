<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <main>
        <p id="test">Select this element and modify it with JavaScript</p>
        <p class="example">Lets try to select this...</p>
        <p class="example">...and this simultaneously.</p>
    </main>

</body>

<script type="text/javascript">
"use strict"
  // select element with id attribute 'test'
  const pTest = document.querySelector('#test');
  // modify the content of pTest
  pTest.innerHTML = '<a href src="http://www.metropolia.fi">Metropolia</a>';
  // change/add style attribute
  pTest.setAttribute('style', 'font-weight: bold;');

  // select multiple elements
  const pExample = document.querySelectorAll('.example');
  // pExample is an array use [index] to select items
  // pExample[0].innerHTML = 'first example p';
  // pExample[1].innerHTML = 'second example p';

  /*
  pExample[0].addEventListener('click', (eventName) => {
    console.log('click');
  });
  */

  let texts = ['first example p', 'second example p'];

  pExample.forEach( (element, index) => {
    console.log(index);
    element.addEventListener('click', (eventName) => {
      console.log(eventName.target);
      eventName.target.innerHTML = texts[index];
    });
  } );

</script>

</html>
